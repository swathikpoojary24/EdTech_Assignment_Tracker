<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teacher Dashboard</h1>
        <button id="logoutBtn">Logout</button>

        <div class="section">
            <h2>Create New Assignment</h2>
            <form id="createAssignmentForm">
                <input type="text" id="assignmentTitle" placeholder="Assignment Title" required>
                <textarea id="assignmentDescription" placeholder="Description" required></textarea>
                <input type="datetime-local" id="assignmentDueDate" required>
                <button type="submit">Create Assignment</button>
            </form>
            <p id="createAssignmentMessage" class="message"></p>
        </div>

        <div class="section">
            <h2>Your Assignments</h2>
            <ul id="teacherAssignmentsList">
                </ul>
            <p id="loadAssignmentsMessage" class="message"></p>
        </div>

        <div class="section" id="submissionDetailsSection" style="display: none;">
            <h2>Submissions for "<span id="currentAssignmentTitle"></span>"</h2>
            <ul id="submissionList">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
